[package]
name = "openidconnect"
version = "2.1.3"
authors = ["David A. Ramos <ramos@cs.stanford.edu>"]
description = "OpenID Connect library"
license = "MIT"
repository = "https://github.com/ramosbugs/openidconnect-rs"
edition = "2018"
readme = "README.md"

[package.metadata.docs.rs]
all-features = true

[badges]
maintenance = { status = "actively-developed" }

[features]
default = ["reqwest", "rustls-tls", "ring"]
curl = ["oauth2/curl"]
reqwest = ["oauth2/reqwest"]
native-tls = ["oauth2/native-tls"]
rustls-tls = ["oauth2/rustls-tls"]
accept-rfc3339-timestamps = []
nightly = []
rustcrypto = ["rsa", "sha2", "hmac", "p256", "p384", "subtle", "dyn-clone"]

[dependencies]
base64 = "0.13"
# Disable 'time' dependency since it triggers RUSTSEC-2020-0071 and we don't need it.
chrono = { version = "0.4", default-features = false, features = ["clock", "std"] }
thiserror = "1.0"
http = "0.2"
itertools = "0.9"
log = "0.4"
oauth2 = { version = "4.1", default-features = false }
rand = "0.8"
ring = { version = "0.16", optional = true }
# Using an old version as there are conflicts in the digest traits with p256 (even with 0.10)
hmac = { version = "0.11", optional = true }
rsa = { version = "0.5", features = ["alloc"], optional = true }
sha2 = { version = "0.9", default-features = false, optional = true }
p256 = { version = "0.9", optional = true }
p384 = { version = "0.9", optional = true }
subtle = { version = "2.4.1", optional = true }
dyn-clone = { version = "1.0", optional = true }
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
serde_path_to_error = "0.1"
serde-value = "0.6"
untrusted = "0.7"
url = { version = "2.1", features = ["serde"] }
num-bigint = "0.4.3"

[dev-dependencies]
color-backtrace = { version = "0.4" }
env_logger = "0.7"
pretty_assertions = "0.6"
reqwest_ = { package = "reqwest", features = ["blocking", "rustls-tls"], version = "0.11", default-features = false }
retry = "1.0"
anyhow = "1.0"
