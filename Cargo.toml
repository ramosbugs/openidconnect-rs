[package]
name = "openidconnect"
version = "2.0.0-alpha.3"
authors = ["David A. Ramos <ramos@cs.stanford.edu>"]
description = "OpenID Connect library"
license = "MIT"
repository = "https://github.com/ramosbugs/openidconnect-rs"
edition = "2018"
readme = "README.md"

[package.metadata.docs.rs]
all-features = true

[badges]
maintenance = { status = "actively-developed" }

[features]
default = ["reqwest"]
curl = ["oauth2/curl"]
reqwest = ["oauth2/reqwest"]
nightly = []

[dependencies]
base64 = "0.12"
chrono = "0.4"
thiserror = "1.0"
http = "0.2"
itertools = "0.9"
log = "0.4"
oauth2 = { version = "=4.0.0-alpha.6", default-features = false }
rand = "0.7"
ring = "0.16"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
serde-value = "0.6"
untrusted = "0.7"
url = { version = "2.1", features = ["serde"] }

[dev-dependencies]
color-backtrace = { version = "0.4" }
env_logger = "0.7"
pretty_assertions = "0.6"
reqwest_ = { package = "reqwest", features = ["blocking", "rustls-tls"], version = "0.11", default-features = false }
retry = "1.0"
anyhow = "1.0"
