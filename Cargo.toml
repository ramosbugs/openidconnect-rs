[package]
name = "openidconnect"
version = "2.2.0"
authors = ["David A. Ramos <ramos@cs.stanford.edu>"]
description = "OpenID Connect library"
license = "MIT"
repository = "https://github.com/ramosbugs/openidconnect-rs"
edition = "2018"
readme = "README.md"

[package.metadata.docs.rs]
all-features = true

[badges]
maintenance = { status = "actively-developed" }

[features]
default = ["reqwest", "rustls-tls"]
curl = ["oauth2/curl"]
reqwest = ["oauth2/reqwest"]
ureq = ["oauth2/ureq"]
native-tls = ["oauth2/native-tls"]
rustls-tls = ["oauth2/rustls-tls"]
accept-rfc3339-timestamps = []
nightly = []

[dependencies]
base64 = "0.13"
# Disable 'time' dependency since it triggers RUSTSEC-2020-0071 and we don't need it.
chrono = { version = "0.4", default-features = false, features = ["clock", "std"] }
thiserror = "1.0"
http = "0.2"
itertools = "0.9"
log = "0.4"
oauth2 = { version = "4.1", default-features = false }
rand = "0.8"
ring = "0.16"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
serde_path_to_error = "0.1"
serde-value = "0.6"
untrusted = "0.7"
url = { version = "2.1", features = ["serde"] }
num-bigint = "0.4.3"

[dev-dependencies]
color-backtrace = { version = "0.4" }
env_logger = "0.7"
pretty_assertions = "0.6"
reqwest_ = { package = "reqwest", features = ["blocking", "rustls-tls"], version = "0.11", default-features = false }
retry = "1.0"
anyhow = "1.0"

